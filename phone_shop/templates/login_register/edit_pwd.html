{% include 'base/nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js">
</head>
<body>
<div class="container" style="margin-top: 70px">
    <div class="row" style="text-align: center">
        <form action="" method="post" style="padding: 20px">
            {% csrf_token %}
            <fieldset>
                <legend><h3>修改个人密码</h3></legend>
                <input type="text" name="id" value="{{ my_info.id }}" disabled style="display: none"><br><br>
                <label>
                    旧密码 <input type="password" name="pwd1" value="{{ my_info_obj.username }}">
                    <br><span style="color: red">{{ msg1 }}</span>
                </label><br><br>
                <label>
                    新密码 <input type="password" name="pwd2" value="{{ my_info_obj.age }}">
                </label><br><br>
                <label>
                    新密码 <input type="password" name="pwd3" value="{{ my_info_obj.email }}">
                    <br>
                    <span style="color: red">{{ msg2 }}</span>
                    <span style="color: #ff0000">{{ msg3 }}</span>
                </label><br><br>
                <input type="submit" value="提交">
            </fieldset>


        </form>
    </div>
</div>
</body>
</html>
