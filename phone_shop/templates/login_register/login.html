<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-image: url("../../static/images/bg2.jpg");
        }

        form {
            background-color: #EEEFD5;
        }
    </style>
    <script src="../../static/js/login_register/login.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post" style="margin-top: 70px;padding: 30px;">
                {% csrf_token %}
                <h3 class="text-center">请登录</h3>
                <div class="form-group" style="margin-top: 30px">
                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="user_pwd" name="user_pwd" placeholder="密码">
                    <p style="color: red" id="msg2"></p>
                </div>
                <div class="form-group">
                    <button type="button" id="ajax_btn" class="btn btn-success form-control">登录</button>
                </div>
                <div class="form-group">
                    <p class="text-right">还没有账号？<a href="/login_register/register" class="a1">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
