{% include 'base/nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增</title>
    {% load static %}
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <script src="{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/login_register/edit_my_info.js' %}"></script>
</head>
<body>
<div class="container" style="margin-top: 70px">
    <div class="row" style="text-align: center">
        <form action="" method="post" style="padding: 20px">
            {% csrf_token %}
            <fieldset>
                <legend><h3>新增收件人地址信息</h3></legend>
                <label>
                    地址 <input type="text" name="user_addr" id="user_addr" value="">
                    <br>
                </label><br><br>
                <label>
                    邮编 <input type="text" name="addr_code" id="addr_code" value="">
                    <br>
                </label><br><br>
                <label>
                    姓名 <input type="text" name="user_name" id="user_name" value="">
                    <br>
                </label><br><br>
                <label>
                    电话 <input type="text" name="user_phone" id="user_phone" value="">
                    <br>
                    <span style="color: red" id="msg">{{ msg }}</span>
                    <span style="color: red" id="msg2">{{ msg2 }}</span>
                </label><br><br>
                <label>
                    地址类型 <input type="text" style="background-color: whitesmoke" name="addr_type" id="addr_type" value="非默认地址" readonly>
                    <br>
                </label><br><br>
                <button type="button" class="btn btn-info"><a href="/login_register/addr_show">取消</a></button>
                <button type="submit" class="btn btn-success" id="ajax_btn">添加</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
