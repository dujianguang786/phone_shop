{% include 'base/nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>

    <script src="/static/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js">
{#    充值#}

<body>
<div class="container" style="margin-top: 70px">
    <div class="row" style="text-align: center">
        <form action="" method="post" style="padding: 20px">
            {% csrf_token %}

                <input type="text" name="id" value="{{ ret.0.id }}" disabled style="display: none"><br><br>

                <label>
                    提取额度(单位：￥) <input type="text" id="change_money2" name="change_money2" value="">

                <label>
                    预计提取后余额(单位：￥) <input type="text" id="change_money3" name="change_money3" value="">
                </label><br><br>
                <button type="button" class="btn btn-info"><a href="/login_register/my_info">取消</a></button>
                <button type="button" id="ajax_btn" class="btn btn-success">提现</button>
            </fieldset>
        </form>
    </div>
